<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>online restaurant</title>
  <!-- Css Links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">

  <!-- JS Link -->
  <script src="../JS/script.js"></script>

  <!-- font link -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="parent">
    <!-- Header -->
    <div class="header product-header">
      <div class="left bg">
        <a href="./product.html"><i class="fa-solid fa-chevron-left"></i></a>
      </div>
      <div class="right bg">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>
    <!-- Header End -->
    <!-- content -->
    <div class="order">
      <div class="order-type">
        <img src="../Imags/Rectangle 41.png" alt="">
        <h4>Pizza ai ...</h4>
        <div class="quntaty">
          <h3 class="minus">-</h3>
          <h3 class="num">0</h3>
          <h3 class="plus">+</h3>
        </div>
        <h4>N10500.95</h4>
        <h1>X</h1>
      </div>
      <div class="order-type">
        <img src="../Imags/istockphoto-182744943-612x612 1.png" alt="">
        <h4>Beef bu...</h4>
        <div class="quntaty">
          <h3 class="minus">-</h3>
          <h3 class="num">0</h3>
          <h3 class="plus">+</h3>
        </div>
        <h4>N2,600.00</h4>
        <h1>X</h1>
      </div>
      <div class="Apply-btn">
        <button type="submit">
          Apply Coupons
        </button>
        <i class="fa-solid fa-arrow-right"></i>
      </div>
    </div>
    <div class="recet">
      <div class="type">
        <p>Item Total</p>
        <p>Delivery Charge</p>
        <p>Tax</p>
        <h4>Total:</h4>
      </div>
      <div class="price">
        <p>N12,600.00</p>
        <p>N500.00</p>
        <p>N200.00</p>
        <h4>N12,700.00</h4>
      </div>
    </div>
    <div class="Proceed">
      <a href="./review.html">
        <input type="submit" value="Proceed to payment method">
      </a>
    </div>
    <!-- content End -->
  </div>
</body>

</html>
