<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>online restaurant</title>
  <!-- Css Links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">

  <!-- font link -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="parent review-page">
    <div class="review">
      <h3>Rate your service</h3>
      <div class="rate bg">
        <h2>How was <br>
          your <span>food?</span></h2>
        <i class="fa-regular fa-thumbs-down" style="transform: scaleX(-1);"></i>
        <img src="../Imags/Rectangle 41.png" alt="">
        <i class="fa-regular fa-thumbs-up"></i>
      </div>
      <div class="rate down">
        <h2>How was your <br><span>delivery?</span></h2>
        <i class="fa-regular fa-thumbs-down" style="transform: scaleX(-1);"></i>
        <img src="../Imags/Ellipse 13.png" alt="">
        <i class="fa-regular fa-thumbs-up"></i>
      </div>
    </div>
  </div>
</body>

</html>
