<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>online restaurant</title>
  <!-- Css Links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">

  <!-- font link -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="parent">
    <!-- Header -->
    <div class="header">
        <i class="fa-solid fa-bars-staggered"></i>
      <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <p>Geza,<span> Ayat</span></p>
      </div>
      <div class="profile">
        <img src="../Imags/Me.jpg"  alt="">
      </div>
    </div>
    <!-- Header End-->
    <!-- content -->
    <div class="content">
      <div class="intro">
        <h2>Hey!</h2>
        <p>let's get your order</p>
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="search our delicious food">
        </div>
      </div>
      <div class="categories">
        <div class="cat">
          <a href="./product.html">
            <img src="../Imags/Rectangle 26.png" alt="">
            <h4>Busgers</h4>
            <i class="fa-solid fa-circle-chevron-right"></i>
          </a>
        </div>
        <div class="cat">
          <a href="./product.html">
          <img src="../Imags/Rectangle 27.png" alt="">
          <h4>Pizza</h4>
          <i class="fa-solid fa-circle-chevron-right"></i>
          </a>
        </div>
        <div class="cat">
          <a href="./product.html">
          <img src="../Imags/Rectangle 28.png" alt="">
          <h4>Cakes</h4>
          <i class="fa-solid fa-circle-chevron-right"></i>
          </a>
        </div>
      </div>
      <div class="populer">
        <h2>Populer</h2>
        <div class="pop-card">
          <img src="../Imags/Rectangle 41.png" alt="">
          <div class="pop-text">
            <h3>Cheese Pizza</h3>
            <p>Cheese pizza is a classic dish made with a thin crust, tomato sauce, and melted cheese.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- content End-->
    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <div class="home">
          <i class="fa-solid fa-house"></i>
          <p>Home</p>
        </div>
        <div class="fav">
          <i class="fa-regular fa-heart"></i>
          <p>Favorites</p>
        </div>
        <div class="account">
          <i class="fa-regular fa-user"></i>
          <p>Account</p>
        </div>
        <div class="more">
          <i class="fa-solid fa-ellipsis"></i>
          <p>More</p>
        </div>
      </div>
    </div>
    <!-- Footer End -->
  </div>
</body>

</html>
